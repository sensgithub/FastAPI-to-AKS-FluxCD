apiVersion: v1
kind: ConfigMap
metadata:
  name: fastapi-app-config
  namespace: default
data:
  DATABASE_URL: "postgresql+asyncpg://postgres:bakdatapgsql123!@postgres-service:5432/fastapi"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init-sql
  namespace: default
data:
  init.sql: |
    DO $$ 
    BEGIN 
        IF NOT EXISTS (SELECT 1 FROM pg_database WHERE datname = 'fastapi') THEN
            CREATE DATABASE fastapi;
        END IF;
    END $$;
    \c fastapi;
    CREATE TABLE IF NOT EXISTS persons (
        id SERIAL PRIMARY KEY,
        name VARCHAR(255),
        age INT
    );
    INSERT INTO persons (name, age) VALUES ('Dobrin', 21), ('Vasil', 34) ON CONFLICT DO NOTHING;
---
apiVersion: v1
kind: Secret
metadata:
  name: db-secret
  namespace: default
type: Opaque
data:
  POSTGRES_USER: cG9zdGdyZXM= 
  POSTGRES_PASSWORD: YmFrZGF0YXBnc3FsMTIzIQ==  
  POSTGRES_DB: ZmFzdGFwaQ==
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
        - name: fastapi-app
          image: appbakdata.azurecr.io/bakdata/fastapi-app-db:e1a3672e2ab9a704565c7f6639ad4b789e77057d
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: fastapi-app-config
            - secretRef:
                name: db-secret
          resources:
            requests:
              memory: "256Mi"  
              cpu: "250m"      
            limits:
              memory: "512Mi"
              cpu: "500m"
          lifecycle:
            postStart:
              exec:
                command: ["sh", "-c", "sleep 10"]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  namespace: default
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:13
        ports:
        - containerPort: 5432
        envFrom:
        - secretRef:
            name: db-secret
        resources:
          requests:
            memory: "750Mi"  
            cpu: "500m"     
          limits:
            memory: "1Gi"
            cpu: "1"
        volumeMounts:
        - name: init-sql-volume
          mountPath: /docker-entrypoint-initdb.d/
          readOnly: true
      volumes:
      - name: init-sql-volume
        configMap:
          name: postgres-init-sql
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: default
spec:
  ports:
  - port: 5432
  selector:
    app: postgres
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-service
  namespace: default
spec:
  selector:
    app: fastapi-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer
