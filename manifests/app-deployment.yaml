apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
        - name: fastapi-app
          image: bakdata/fastapi-app-db
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: fastapi-app-config
            - secretRef:
                name: db-secret
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"      
            limits:
              memory: "512Mi"   
              cpu: "500m"       
      restartPolicy: Always
